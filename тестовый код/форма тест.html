<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/файлы сайтов/Kipaso/файлы и код для редактирования/тестовый код/форма тест.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action = "#" id = "form" class = "form__body" method="post">
                <h1 class="form__title">Анкета участника мастер-класса</h1>
                <div class="form__item">
                    <label for="formCompany" class="form__label">Наименование компании</label>
                    <input id="formCompany" type="text" name="company" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formCity" class="form__label">Город</label>
                    <input id="formCity" type="text" name="city" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formActivity" class="form__label">Вид деятельности</label>
                    <input id="formActivity" type="text" name="activity" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formName" class="form__label">ФИО*</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formPost" class="form__label">Должность</label>
                    <input id="formPost" type="text" name="post" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formPhone" class="form__label">Телефон</label>
                    <input id="formPhone" type="text" name="phone" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__label">Вы чаще применяете в своих проектах автоматизации …</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formApplyControllers" type="radio" value="Программируемые логические контроллеры" name="controllers" class="options__input">
                            <label for="formApplyControllers" class="options__label">Программируемые логические контроллеры</label>
                        </div>
                        <div class="options__item">
                            <input id="formApplyRelay" type="radio" value="Программируемые реле" name="controllers" class="options__input">
                            <label for="formApplyRelay" class="options__label">Программируемые реле</label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formManufacturers" class="form__label">Контроллеры и программируемые реле каких производителей Вы применяли в своих проектах</label>
                    <input id="formManufacturers" type="text" name="manufacturers" class="form__input">
                </div>
                <div class="form__item">
                    <div class="form__label">Есть ли у Вас опыт программирования</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formProgramNo" type="radio" value="Нет" name="program" class="options__input">
                            <label for="formProgramNo" class="options__label">Нет</label>
                        </div>
                        <div class="options__item">
                            <input id="formProgramControllers" type="radio" value="Да, программировал контроллеры" name="program" class="options__input">
                            <label for="formProgramControllers" class="options__label">Да, программировал контроллеры</label>
                        </div>
                        <div class="options__item">
                            <input id="formProgramRelay" type="radio" value="Да, работал с программируемыми реле" name="program" class="options__input">
                            <label for="formProgramRelay" class="options__label">Да, работал с программируемыми реле</label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formProgramEnvironment" class="form__label">В какой среде программирования у Вас есть опыт работы</label>
                    <input id="formProgramEnvironment" type="text" name="programEnvironment" class="form__input">
                </div>
                <div class="form__item">
                    <div class="form__label">Какой мастер-класс Вы бы хотели посетить</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formVisit1" type="radio" value="«Быстрый старт ПЛК110» (кодесис2.3)" name="visit" class="options__input">
                            <label for="formVisit1" class="options__label">«Быстрый старт ПЛК110» (кодесис2.3)</label>
                        </div>
                        <div class="options__item">
                            <input id="formVisit2" type="radio" value="«Быстрый старт СПК» (кодесис3.5)" name="visit" class="options__input">
                            <label for="formVisit2" class="options__label">«Быстрый старт СПК» (кодесис3.5)</label>
                        </div>
                        <div class="options__item">
                            <input id="formVisit3" type="radio" value="«Быстрый старт ПР200» (owenlogic)" name="visit" class="options__input">
                            <label for="formVisit3" class="options__label">«Быстрый старт ПР200» (owenlogic)</label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formExpectation" class="form__label">Какой результат Вы ожидаете от мастер-класса?</label>
                    <input id="formExpectation" type="text" name="expectation" class="form__input">
                </div>
                <div class="form__item">
                    <div class="checkbox _error">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Нажимая кнопку "отправить" вы соглашаетесь с <a target="_blank" href="#">условиями обработки персональных данных</a></span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="/файлы сайтов/Kipaso/файлы и код для редактирования/тестовый код/форма тест.js"></script>
</body>
</html>

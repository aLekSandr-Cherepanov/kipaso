
<div class="container-content">
    <!--блок с заголовком товара-->
    <div class="header-product">
        <h1 class="content__header"><!--Тут заголовок товара--></h1>
    </div>
    <!--блок с фото ценой и прайс-листом-->
    <div class="header-content">
        <!--блок с изображениями-->
        <div class="product_photo">
            <!--Главное фото-->
            <div class="block-hero-photo">
                  <!--тут главное фото-->  
            </div>
            <div>
                <div class="block-secondary-photo">
                    <!--Второстепенные фото-->
                </div>
                <div class="cta-product">
                    <div class="cta-product-left">
                        <img class="artboard_30" src="/assets/templates/new/img/email-icon.png" alt="">
                    <div class="cta-product-right">
                        <p>
                            Если у Вас, возникают вопросы в отношении оборудования ОВЕН, Вы всегда можете обратится к нашим менеджерам написав нам на почту.
                        </p>
                        <button class="cta-product-btn pageform">info@kipaso.ru</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="price-left">
            <!--блок слева от главного фото,с ценой-->
            <!--///////////////////////////-->
            <div>
                <h2>Заглушка Заглушка Заглушка Заглушка Заглушка Заглушка</h2>
            </div>
            <!--блок с ценой-->
            <div class="container-price">
                <span class="wrapper-price-block">
                    Цена:<p class="price"><!--Цена--></p>
                </span>
            </div>
        </div>
        <div class="base-info__sidebar">
            <div class="base-info__feedback product-feedback">
                <form action="[[~223]]" method="get">
                  <div class="product-feedback__title">Задать вопрос</div>
                  <div class="product-feedback__mods">
                    <select class="product-feedback__select" name="pribor">
                      [[shk_include?
                      &file=`core/components/shopkeeper/elements/snippets/param_edit_table.php`
                      &tvValue=`[[*mods]]`
                      &tpl=`new_properties_top`
                      ]]
                      <option class="product-feedback__option" value="[[*pagetitle]]">[[*pagetitle]]</option>
                    </select>
                  </div>
                  <div class="product-feedback__button-wrap">
                    <button class="button product-feedback__button" type="submit">Запрос</button>
                  </div>
                </form>
            </div>
            [[!new_price_switch]]
        </div>
    </div>
    <div class="wrapper-tovar">
      <!--контент из json овен-->
        <div class="wrapper-block-desc">
            <div class="block-desc">
                <!--тут инфа из desc(json)-->
            </div>
        </div>
        <div class="wrapper-block-specs">
            <div class="block-specs">
                <!--тут инфа из specs-->
            </div>
        </div>
        <div class="block-docs">
            <!--<h2>Документация и ПО</h2>-->
            <!--блок с инфой из docs-->
            <div class="documentation">
                <!--блок docs-документация-->
                <div class="wrapper-header-documentation wrapper-block-header">
                    <h3 class="header-documentation style-header">
                        <!--тут заголовок документации-->
                    </h3>
                </div>
                <div class="content-documentation">
                    <!--содержание блока документация--> 
                </div>
            </div>
            <div class="certificates">
                <!--блок docs-сертификаты-->
                <div class="wrapper-header-certificates wrapper-block-header">
                    <h3 class="header-certificates style-header">
                        <!--тут заголовок сертификаты-->
                    </h3>
                </div>
                <div class="content-certificates">
                    <!--содержание блока сертификаты-->
                </div>
            </div>
            <div class="po">
                <!--блок docs-ПО-->
                <div class="wrapper-header-po wrapper-block-header">
                    <h3 class="header-po style-header">
                        <!--тут заголовок ПО-->
                    </h3>
                </div>
                <div class="content-po">
                    <!--содержание блока ПО-->
                </div>
            </div>
        </div>
        <div class="wrapper-block-price">
            <div class="title-price wrapper-block-header">
                <!--заголовок блока цена-->
                <h2 class="style-header">Цены</h2>
            </div>
            <div class="block-price">
                <div class="wrapper-price">
                    <!--тут список цен-->
                </div>
            </div>
        </div>
    </div>
</div>

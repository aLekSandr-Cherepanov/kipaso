
<div class="container-content">
    <!--блок с заголовком товара-->

        <h2 class="title-product"><!--Тут заголовок товара--></h2>
    </div>
    <!--блок с фото ценой и прайс-листом-->
    <div class="header-content">
        <!--блок с изображениями-->
        <div class="product_photo">
            <!--Главное фото-->
            <div class="block-hero-photo">
                <a class="link-photo" href="">
                  <!--тут главное фото-->  
                </a>
            </div>
            <div class="block-secondary-photo">
                <!--Второстепенные фото-->
            </div>
        </div>
        <div class="price-left">
            <!--блок слева от главного фото,с ценой-->

                <h2>Заглушка Заглушка Заглушка Заглушка Заглушка Заглушка</h2>

                </span>
            </div>

        <div class="base-info__sidebar">
            <div class="base-info__feedback product-feedback">
                <form action="[[~223]]" method="get">
                  <div class="product-feedback__title">Задать вопрос</div>
                  <div class="product-feedback__mods">
                    <select class="product-feedback__select" name="pribor">
                      [[shk_include?
                      &file=`core/components/shopkeeper/elements/snippets/param_edit_table.php`
                      &tvValue=`[[*mods]]`
                      &tpl=`new_properties_top`
                      ]]
                      <option class="product-feedback__option" value="[[*pagetitle]]">[[*pagetitle]]</option>
                    </select>
                  </div>
                  <div class="product-feedback__button-wrap">
                    <button class="button product-feedback__button" type="submit">Запрос</button>
                  </div>
                </form>
            </div>
            [[!new_price_switch]]
        </div>
    </div>
    <div class="wrapper-tovar">
      <!--контент из json овен-->
        <div class="wrapper-block-desc">
            <div class="block-desc">
                <!--тут инфа из desc(json)-->
            </div>
        </div>
        <div class="wrapper-block-specs">
            <div class="block-specs">
                <!--тут инфа из specs-->
            </div>
        </div>
        <div class="block-docs">
            <h2>Документация и ПО</h2>
            <!--блок с инфой из docs-->

                <!--блок docs-документация-->

                    <!--содержание блока сертификаты-->

            </div>
            <div class="po">

                <div class="header-po">
                    <!--заголовок ПО-->
                </div>
                <div class="content-po">
                    <!--содержание блока ПО-->

        <div class="block-price">
            <div class="title-price">

            </div>
            <div>

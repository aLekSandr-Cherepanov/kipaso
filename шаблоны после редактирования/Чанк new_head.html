<head>

    <link href="/favicon.ico" rel="shortcut icon" />
    <meta name = "format-detection" content = "telephone=no" />
    [[!new_select_meta]]

   [[*template:is=`12`:then=`<link href="/assets/templates/site/lightbox.css" rel="stylesheet" />`]]
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            [].forEach.call(document.querySelectorAll('.lazy-img[data-src]'), function(img) {
          img.setAttribute('src', img.getAttribute('data-src'));
          img.onload = function() {
            img.removeAttribute('data-src');
          };
        });
        });
    </script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="/assets/components/tag_manager2/js/web/jquery-ui-1.10.3.custom.min.js"></script>

    <script defer type="text/javascript" src="/assets/components/tag_manager2/js/web/view_switch.js"></script>
    <script src="/assets/templates/new/js/form_subscribe.js"></script>
    <script>
    var tmFiltersOptions = {"base_url":"\/","currency_default":"","currency_rate":""};
    document.addEventListener('DOMContentLoaded', () => tmFilters.init(tmFiltersOptions));
    </script>
